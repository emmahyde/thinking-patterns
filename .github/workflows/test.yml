name: NPM tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19'
        cache: 'node'

    - name: Install dependencies
      run: npm install --frozen-lockfile

    - name: Run tests
      run: npm run test:ci --forceExit
